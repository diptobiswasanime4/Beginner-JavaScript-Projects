<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        .heading {
            display: flex;
            justify-content: center;
            padding-bottom: 15px;
        }
        body {
            background-color: lightblue;
        }
        .buttons {
            display: flex;
            justify-content: center;
        }
        .selection {
            background: none;
            border: none;
            outline: none;
            cursor: pointer;
            font-size: 3rem;
            transition: 250ms;
        }
        .selection:hover {
            transform: scale(1.25);
        }
        .score-counter {
            display: flex;
            justify-content: center;
            padding: 0;
        }
        .score {
            display: flex;
            justify-content: center;
            padding-top: 0;
        }
        h2 {
            padding: 10px 25px 25px 25px;
        }
        h3 {
            padding: 0px 25px 0px 25px;
        }
        h4 {
            padding: 25px 25px 0px 25px;
        }
        .win-or-lose {
            display: flex;
            justify-content: center;
            padding: 0;
            margin: 0;
            border: 0;
        }
    </style>
</head>
<body>
    <div class="heading">
        <h1>Rock-paper-scissors</h1>
    </div>
    <div class="buttons">
        <button class="selection" id="rock" onclick="clickRock()">✊</button>
        <button class="selection" id="paper" onclick="clickPaper()">✋</button>
        <button class="selection" id="scissor" onclick="clickScissor()">✌</button>
    </div>
    <div class="score-counter">
        <h4>You</h4>
        <h4>Computer</h4>
    </div>
    <div class="score-counter">
        <h3 id="you-score-count">0</h3>
        <h3 id="computer-score-count">0</h3>
    </div>
    <div class="score">
        <h2 id="you-score">✊</h2>
        <h2 id="computer-score">✌</h2>
    </div>
    <div class="win-or-lose" id="win-or-lose">
        You Win.
    </div>
    <script src="script.js"></script>
</body>
</html>
