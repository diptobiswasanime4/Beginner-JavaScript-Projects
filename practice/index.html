<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
    body {
        background-color: lightsteelblue;
    }
    .heading {
        font-family: sans-serif;
        display: flex;
        justify-content: center;
    }
    .container {
        border: 2px solid rgb(32, 32, 32);;
        box-shadow: 5px 5px 5px 5px black;
        background-color: lightgrey;
        border-radius: 25px;
        width: 625px;
        margin: auto;
    }
    .calculator {
        display: flex;
        justify-content: center;
        padding: 30px 5px 30px 0px;
        display: grid;
        grid-template-columns: repeat(4,140px);
    }
    #write-input {
        font-family: sans-serif;
        font-size: 30px;
        grid-column: span 4;
        border: 2px solid grey;
        box-shadow: 2px 2px 2px 2px rgb(65, 63, 63);
        margin: 8px 8px 15px 8px;
        padding: 30px;
        border-radius: 15px;
    }
    .button {
        border: 2px solid grey;
        box-shadow: 2px 2px 2px 2px rgb(65, 63, 63);
        margin: 8px;
        padding: 15px 0px 15px 15px;
        border-radius: 10px;
        background-color: white;
    }
    .red {
        background-color: rgb(253, 61, 61);
        border: 2px solid darkred;
        box-shadow: 2px 2px 2px 2px black;
    }
    .green {
        background-color: rgb(131, 250, 12);
        border: 2px solid green;
        box-shadow: 2px 2px 2px 2px darkgreen;
    }
    .blue {
        background-color: rgb(68, 68, 255);
        border: 2px solid darkblue;
        box-shadow: 2px 2px 2px 2px black;
    }
    .orange {
        background-color: orange;
        border: 2px solid rgb(141, 78, 2);
        box-shadow: 2px 2px 2px 2px brown;    
    }
    </style>
</head>
<body>
    <div class="heading">
        <h1>Simple Calculator</h1>
    </div>
    <div class="container">
        <div class="calculator">        
            <input type="text" id="write-input">
            <div class="button red">AC</div>
            <div class="button green">C</div>
            <div class="button blue">=</div>
            <div class="button orange">**</div>
            <div class="button">9</div>
            <div class="button">8</div>
            <div class="button">7</div>
            <div class="button orange">/</div>
            <div class="button">6</div>
            <div class="button">5</div>
            <div class="button">4</div>
            <div class="button orange">*</div>
            <div class="button">3</div>
            <div class="button">2</div>
            <div class="button">1</div>
            <div class="button orange">+</div>
            <div class="button">#</div>
            <div class="button">0</div>
            <div class="button">.</div>
            <div class="button orange">-</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
