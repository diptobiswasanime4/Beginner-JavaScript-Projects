<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS practice</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        * {
            margin: 0px;
            padding: 0px;
            border: 0px;
        }
        body {
            border: 0px solid black;
            padding: 0px;
        }
        .box-container {
            border: 0px solid blue;
            background-color: azure;
            height: 2500px;
        }
        .box {
            display: inline-block;
            border: 2px solid red;
            width: 150px;
            height: 150px;
            margin: 2px;
        }
        #box-1 {
            position: fixed;
            right: 5px;
            bottom: 5px;
            border-radius: 40px;
        }
        #chat-with-us {
            width: 150px;
            height: 150px;
            border-radius: 40px;
            border: 0px;
        }
        #box-2 {
            /* position: absolute; */
            top: 200px;
            left: 150px;
        }
        #box-3 {
            /* position: relative; */
            top: 200px;
            left: 150px;
        }
        #box-4 {
            position: sticky;
            top: 5px;
        }
    </style>
</head>
<body>
    <div class="box-container">
        <div class="box" id="box-1"><input id="chat-with-us"></div>
        <div class="box" id="box-2">2</div>
        <div class="box" id="box-3">3</div>
        <div class="box" id="box-4">4</div>
        <!-- <div class="box" id="box-5">5</div> -->
    </div>
</body>
</html>
