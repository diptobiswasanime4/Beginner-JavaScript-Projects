<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-paper-scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1>Rock-paper-scissors</h1>
    </div>
    <div class="buttons">
        <button class="selection" id="rock" onclick="clickRock()">✊</button>
        <button class="selection" id="paper" onclick="clickPaper()">✋</button>
        <button class="selection" id="scissor" onclick="clickScissor()">✌</button>
    </div>
    <div class="score-counter">
        <h4>You</h4>
        <h4>Computer</h4>
    </div>
    <div class="score-counter">
        <h3 id="you-score-count">0</h3>
        <h3 id="computer-score-count">0</h3>
    </div>
    <div class="score">
        <h2 id="you-score">✊</h2>
        <h2 id="computer-score">✌</h2>
    </div>
    <div class="win-or-lose" id="win-or-lose">
        You Win.
    </div>
    <script src="script.js"></script>
</body>
</html>
