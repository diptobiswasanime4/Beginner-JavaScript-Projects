<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Social Media</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Simple Social Media App</h1>
    <div class="container">
        <div class="left">
            <form action="" id="form">
                <br>
                <textarea name="" id="username" cols="30" rows="10" placeholder="Write your name here."></textarea>
                <textarea name="" id="input" cols="30" rows="10" placeholder="Write your post here."></textarea>
                <br>
                <div id="msg"></div>
                <div id="submit">
                    <button type="submit">Post</button>
                </div>
            </form>
        </div>
        <div class="right">
            <h2>Your posts here</h2>
            <div id="posts">
                <div class="post">
                    <p>Computer: Post 1</p>
                    <span class="options">
                        <i onClick="likePost(this)" class="fas fa-heart"></i>
                        <i onClick="editPost(this)" class="fas fa-edit"></i>
                        <i onClick="deletePost(this)" class="fas fa-trash-alt"></i>
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
