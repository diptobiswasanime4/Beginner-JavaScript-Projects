<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color flipper</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="heading-container">
        <div class="heading">
            <h1>Color-flipper</h1>
        </div>
    </div>
    <div class="container" id="container">
        <div class="features">
            <button id="generate-random-color" onclick="generateRandomColor()">Random Color</button>
            <input type="text" id="enter-color" placeholder="Enter Color">
            <button id="generate-enter-color">Generate</button>
        </div>
    </div>
</body>
</html>
