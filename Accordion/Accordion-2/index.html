<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <style>
        body {
            border: 2px solid black;
            margin: 0;
        }

        .container {
            border: 2px solid red;
            height: 100vh;
            margin: 2px;
        }

        h1 {
            text-align: center;
        }

        .container-body {
            display: flex;
            justify-content: center;
            margin: 5px;
        }

        input {
            margin: 0px 10px;
            padding: 25px 8px;
            font-size: 12px;
            border-radius: 25px;
        }

        button {
            margin: 0;
            padding: 0;
            border-radius: 25px;
        }
    </style>
</head>

<body>
    <div class="container" id="container">
        <h1>Todo List</h1>
        <div class="container-body">
            <input type="text" id="input-text-heading" placeholder="Enter todo heading">
            <input type="text" id="input-text-desc" placeholder="Enter todo description">
            <button class="add-todo" id="add-todo">Add todo</button>
        </div>
    </div>
</body>

</html>
